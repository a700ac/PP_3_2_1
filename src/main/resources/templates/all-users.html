<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>All users</h2>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Age</th>
        <th>Operations</th>
    </tr>

    <tr th:each="usr : ${allUsrs}">
        <td th:text="${usr.name}">Name</td>
        <td th:text="${usr.surname}">Surname</td>
        <td th:text="${usr.email}">Email</td>
        <td th:text="${usr.age}">Age</td>
        <td>
            <input type="button" value="Update"
                   th:onclick="|window.location.href = '@{/updateInfo(usrId=${usr.id})}'|">

            <input type="button" value="Delete"
                   th:onclick="|window.location.href = '@{/deleteUser(usrId=${usr.id})}'|">
        </td>
    </tr>

</table>
<br>
<input type="button" value="Add"
       th:onclick="window.location.href='addNewUser'"/>
</body>
</html>
